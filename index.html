<!doctype html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Funda</title>
	<link href="./dist/css/app.css" rel="stylesheet" type="text/css"/>
	<script src="./dist/js/app.js" type="text/javascript" defer></script>
</head>
<body>
	<header class="navigation">
		<nav>
			<a href="#">
				<img src="./dist/img/logos/funda.svg" alt="funda"/>
			</a>
		</nav>
	</header>
	<main>
		<section class="results hidden" id="results" data-page>
			<h1>Huizen bij u in de buurt</h1>
			<form>
				<section>
					<h2>Sorteer op:</h2>
					<select id="sort">
						<option disabled selected value>Selecteer een optie</option>
						<option value="Koopprijs">Prijs</options>
						<option value="Woonoppervlakte">Vierkante meters</options>
						<option value="Adres">Straatnaam</options>
					</select>
				</section>

				<section>
					<h2>Filter op:</h2>
					<input type="checkbox" name="type" id="koop" checked value="koop"/>
					<label for="koop">Koop</label>

					<input type="checkbox" name="type" checked id="huur" value="huur"/>
					<label for="huur">Huur</label>
				</section>
			</form>
			<ul id="results-list"></ul>
			<p class="hidden">Er zijn geen resultaten gevonden</p>
		</section>
		<section class="object hidden" id="details" data-page></section>
		<section class="loader-container hidden">
			<div class="loader"></div>
			<p>Momenteel halen we huizen in de buurt van uw locatie op.</p>
		</section>
		<section id="image" class="image-viewer hidden">
			<a href="#">X</a>
		</section>
	</main>
</body>

</html>
